<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Utkal Paresh Nayak </title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class=" weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h4 id='name'>@_gd_creative</h4>
        <h2 class="date-dayname" id="day"></h2>
        <span class="date-day" id="date"></span>
        <i class="location-icon" data-feather="map-pin"></i>
        <span class="location" id="cityoutput">Bhubaneswar</span>
        <h5 id="say">
        </h5>

        <span id="weatherIcon" class="rounded"><img src="default.png" alt=""
            style="border-radius: 10% !important; "></span>
      </div>

      <div class="weather-container">
        <i id="icon"><img src="sunny.png" alt=""></i>
        <h1 class="weather-temp" id="temp">29°</h1>
        <h3 class="weather-desc" id="description">Sunny</h3>
      </div>
    </div>

    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34%</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value" id="wind">5km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active">
            <i id="icon1"><img src="sunny.png" alt=""></i>
            <span class="day-name" id="day1">Tue</span>
            <span class="day-temp" id="temp1">29°C</span>
          </li>
          <li>
            <i id="icon2"><img src="sun-clouds.png" alt=""></i>
            <span class="day-name" id="day2">Wed</span>
            <span class="day-temp" id="temp2">21°C</span>
          </li>
          <li>
            <i id="icon3"><img src="haze-cloud.png" alt=""></i>
            <span class="day-name" id="day3">Thu</span>
            <span class="day-temp" id="temp3">08°C</span>
          </li>
          <li>
            <i id="icon4"><img src="sunny.png" alt=""></i>
            <span class="day-name" id="day4">Fry</span>
            <span class="day-temp" id="temp4">19°C</span>
          </li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <center>
          <h2><i data-feather="map-pin"></i>Change
            location</h2>

        </center>
        <input class="location-button" type="text" placeholder="Enter any city..." id="cityinput" value="Bhubaneswar">
        <input type="submit" class="location-button" id="add" style="margin-top:5px;">
      </div>
      <div class="clock text-white">
        <script src="https://cdn.logwork.com/widget/digital.js"></script>
        <a href="https://logwork.com/current-time-in-bhubaneshwar-india-odisha" class="digital-clock" data-style="flip"
          data-size="400" data-timezone="Asia/Kolkata" data-language="en" style="color:white;">Bhubaneshwar, India</a>
      </div>
    </div>
  </div>
  <script src="day.js"></script>
  <script src="nextday.js"></script>
  <script src="temp.js"></script>
</body>

</html>
